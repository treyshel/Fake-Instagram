<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <!-- google font import -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Comfortaa|Lobster" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>

<body>
    <div class="center-content">
        <h1 class="header col-lg-offset-5">FinstaGram</h1>
        <hr class="col-lg-6 col-lg-offset-3"> {% block body %} {% if objects %} {% for obj in objects %}
        <div class="col-lg-6 col-lg-offset-3 center-content">
            <div class="row">
                <div class="thumbnail">
                    <p>{{ obj.uploaded_by }} {{ obj.uploaded_at }}</p>
                    <img src="{% static obj.image_url %}" />
                    <div class="caption">
                        <p>{{ obj.caption }}</p>
                    </div>
                </div>
            </div>
        </div>{% endfor %} {% endif %} {% endblock body %}
        <div class="footer col-lg-6 col-lg-offset-3">
            <a href="{% url 'app:upload' %}">
                <i class=" fa fa-camera-retro fa-5x "></i>

            </a>
        </div>
    </div>
</body>

</html>

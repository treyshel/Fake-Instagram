{% extends 'app/base.html' %}
{% load static %} 
{% block content %}
<div class="col-lg-4 col-md-6 col-sm-8 col-lg-offset-0 col-sm-offset-2 margins">
    <div class="row">
        {% block body %} 
        {% if objects %} 
        {% for obj in objects %}
        <div class="thumbnail">
            <div class="inline">
                <form action="{% url 'app:delete' obj.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <button id="delete-picture">
                        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                    </button>
                    <p id="time-posted">{{ obj.uploaded_at }}</p>
                </form>                
                <p class="username">Posted By: {{ obj.uploaded_by }}</p>
            </div>
            <img src="{% static obj.image_url %}?t={% now 'u' %}" />
            <p>{{ obj.caption }}</p>
            <form action="{% url 'app:likes' obj.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                </button>
                {{obj.likes}}
            </form>
        </div>
    </div> 
    <p>
        <a href="{% url 'app:feed' %}">Return to home</a>
    </p>
</div>
{% endblock %}
